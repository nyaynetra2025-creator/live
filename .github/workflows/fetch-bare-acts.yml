name: Auto-Fetch Bare Acts

# Automatically fetch and update Indian legislation daily
on:
  schedule:
    # Runs daily at 2:00 AM IST (8:30 PM UTC previous day)
    - cron: '30 20 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-acts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Supabase Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            '${{ secrets.SUPABASE_FUNCTION_URL }}/fetch-bare-acts' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
            -H 'Content-Type: application/json')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ $http_code -ge 400 ]; then
            echo "Error: Function returned status $http_code"
            exit 1
          fi
          
          echo "âœ… Bare Acts updated successfully!"
