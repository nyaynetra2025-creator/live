name: Auto-Fetch Indian Laws

# Automatically fetch and update comprehensive Indian laws database
on:
  schedule:
    # Runs every Sunday at 00:00 UTC (weekly update)
    - cron: '0 0 * * 0'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  fetch-laws:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
      
      - name: Fetch and update laws in Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          python .github/scripts/fetch_laws.py
      
      - name: Log completion
        run: |
          echo "‚úÖ Laws database updated successfully!"
          echo "üìä Total laws processed"
          echo "‚è∞ Last updated: $(date)"
