name: Update Legal Rights Data

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-legal-rights:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Call Supabase Edge Function to Update Legal Rights
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL/functions/v1/fetch-legal-rights" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\n%{http_code}" \
            -o response.json
          
          echo "Response:"
          cat response.json
          
          # Check if request was successful
          HTTP_CODE=$(tail -1 response.json)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Failed to update legal rights. HTTP code: $HTTP_CODE"
            exit 1
          fi
          
          echo "Legal rights updated successfully!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Legal rights update failed"
          echo "Check the logs above for details"
