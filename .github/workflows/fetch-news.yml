name: Auto-Fetch Legal News

# Automatically fetch and update legal news every hour
on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Supabase Edge Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            '${{ secrets.SUPABASE_FUNCTION_URL }}/fetch-legal-news' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}' \
            -H 'Content-Type: application/json')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ $http_code -ge 400 ]; then
            echo "Error: Function returned status $http_code"
            exit 1
          fi
          
          echo "âœ… News fetched successfully!"
